<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presidents Data Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>American Presidents Data Viewer</h1>
    <button id="loadDataBtn">Load Presidents Data</button>

    <table id="presidentsTable" style="display: none;">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Birth Year</th>
                <th>Death Year</th>
                <th>Took Office</th>
                <th>Left Office</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>

</body>

</html>
